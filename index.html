<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/javascript/app.js"></script>

    <title>Trivia Game</title>
</head>

<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="card text-center">
                <h2 class="card-header">
                    Hope you know about Movies because is Trivia Time!
                </h2>
                <div class="card-body">
                    <h5 id="countDown"></h5>
                    <h6 id="extraInfo"></h6>
                    <h6 id="correctAnswerText"></h6>

                    <div id="anwsCorrect"></div>
                    <div id="inCorrect"></div>
                    <div id="unSolved"></div>

                    <h4 id="question"></h4>
                    <button id="anwserOne" type="button" class="answer-style btn btn-outline-secondary"></button>
                    <button id="anwserTwo" type="button" class="answer-style btn btn-outline-secondary"></button>
                    <button id="anwserThree" type="button" class="answer-style btn btn-outline-secondary"></button>
                    <button id="anwserFour" type="button" class="answer-style btn btn-outline-secondary"></button>

                    <button id="startOver" type="button" class="start-over-style btn btn-primary">Start Over?</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
